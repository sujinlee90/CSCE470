application: csce470-rottenpotatoes
version: 1
runtime: python27
api_version: 1
threadsafe: true

handlers:
- url: /css
  static_dir: css
- url: /files
  static_dir: files
- url: /images
  static_dir: images
- url: /js
  static_dir: js
- url: /newimage
  static_dir: newimage
- url: /themes
  static_dir: themes

- url: /.*
  script: test.application
  
libraries:
- name: webapp2
  version: latest

- name: jinja2
  version: latest